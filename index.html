<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col col-12 col-md-8">
          <div id="savedNameDisplay" class="alert alert-info mt-5" style="display: none"></div>
          <label for="inputName" class="form-label mt-5">Nome Utente</label>
          <input class="form-control" id="inputName" rows="3" />
          <div class="mt-3 d-flex justify-content-center gap-3">
            <button class="btn btn-primary" id="saveButton">Salva</button>
            <button class="btn btn-danger" id="removeButton">Rimuovi</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center mt-5">
      <h1>Contatore di tempo</h1>
      <p>Tempo trascorso: <span id="counter">0</span> secondi</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
